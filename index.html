<!doctype html>
<html lang="en">
<head>

  <style>
    /**********************************
     * Base variables & default styles
     **********************************/
    :root {
      --bg: #fffaf5;
      --text: #1b1208;
      --muted: #5b4b3a;
      --accent: #a66b2a;
      --accent-2: #6cc3b8;
      --card: #fff5ea;
      --panel-border: rgba(0,0,0,0.04);
      --font: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --radius: 10px;
      --shadow: 0 8px 30px rgba(0,0,0,0.06);
      --header-height: 72px;
      --gap: 14px;
    }

    /* theme-specific overrides */
    :root[data-theme="warm"] {
      --bg:#fffaf5; --text:#1b1208; --muted:#5b4b3a; --accent:#a66b2a; --accent-2:#6cc3b8; --card:#fff5ea;
      --font: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --radius:10px; --shadow:0 8px 30px rgba(0,0,0,0.06);
    }
    :root[data-theme="cool"] {
      --bg:#f6fbff; --text:#032033; --muted:#4b6b7a; --accent:#3b82f6; --accent-2:#00c2a8; --card:#f2fbff;
      --font: "Nunito", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --radius:12px; --shadow:0 10px 36px rgba(20,60,90,0.06);
    }
    :root[data-theme="forest"] {
      --bg:#f4fbf7; --text:#072014; --muted:#3c6b4f; --accent:#2f9b57; --accent-2:#6bd3a6; --card:#f0fbf5;
      --font: "Georgia", serif; --radius:12px; --shadow:0 8px 28px rgba(20,60,40,0.06);
    }

    /**********************************
     * Reset & base layout
     **********************************/
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: var(--font); background: var(--bg); color: var(--text); -webkit-font-smoothing: antialiased; }
    .page { max-width: 980px; margin: 48px auto; padding: 22px; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--panel-border);
      box-shadow: var(--shadow);
      position: relative;
    }

    /* header left */
    .title { font-size: 16px; font-weight: 700; }
    .meta { font-size: 13px; color: var(--muted); }

    /* controls */
    .controls { display:flex; gap:10px; align-items:center; }
    select { padding: 6px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.08); background: white; font-size: 14px; }

    /* MLA header fixed */
    .mla {
      position: fixed;
      left: 14px;
      top: 14px;
      background: var(--card);
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--panel-border);
      font-size: 13px;
      z-index: 130;
      box-shadow: var(--shadow);
    }
    .mla b { display:block; color: var(--text); }

    main { margin-top: 18px; }

    h1 { margin: 14px 0 6px; }
    h2 { margin-top: 26px; }
    h3 { margin: 0 0 6px; }
    h4 { margin: 0; }

    .lead { color: var(--muted); margin-bottom: 14px; }

    /* panels */
    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.5), transparent);
      border-radius: var(--radius);
      padding: 16px;
      border: 1px solid var(--panel-border);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform .28s ease, box-shadow .28s ease;
    }
    .panel:hover { transform: translateY(-4px); }

    .center { display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; text-align:center; }

    .summary { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; margin-bottom: 18px; }
    @media (max-width:880px) { .summary { grid-template-columns: 1fr; } }

    /* consistent image/media styling */
    .media-card {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--panel-border);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      background: #fff;
    }
    .media-card img {
      display:block;
      width:100%;
      height:220px;
      object-fit:cover;
    }
    .media-figure { display:flex; flex-direction:column; gap:8px; align-items:flex-start; }
    .media-caption { font-size:13px; color:var(--muted); }

    .svg-wrap {
      width:220px;
      height:220px;
      display:grid;
      place-items:center;
      border-radius:12px;
      background:rgba(0,0,0,0.02);
      padding:12px;
      margin:0 auto;
      overflow:visible;
    }
    .svg-inline { width:100%; height:100%; }

    .bars-row { display:flex; gap:10px; align-items:flex-end; justify-content:center; height:140px; padding:8px; }
    .bar { width:72px; border-radius:8px; display:flex; align-items:flex-end; justify-content:center; color:#fff; font-weight:800; }
    .bar-label { margin-top:8px; font-size:13px; color:var(--muted); text-align:center; }

    .essay-block { display:flex; gap:20px; margin:22px 0; align-items:flex-start; }
    @media (max-width:760px) { .essay-block { flex-direction:column; } }
    .essay-text { flex:1; }
    .essay-text p { margin:8px 0; color:var(--muted); line-height:1.6; }

    .chart-column { width:260px; min-width:220px; display:flex; flex-direction:column; align-items:center; gap:10px; }

    .num-card {
      background:var(--card);
      padding:10px;
      border-radius:calc(var(--radius));
      border:1px solid var(--panel-border);
      text-align:center;
      width:140px;
      box-shadow:var(--shadow);
    }
    .num-big { font-weight:800; font-size:20px; }
    .num-label { font-size:13px; color:var(--muted); }

    .works-cited { margin-top:18px; font-size:13px; color:var(--muted); line-height:1.45; }
    .works-cited h3 { margin-bottom:8px; }
    .works-cited li { margin:6px 0; }

    footer { margin-top:26px; font-size:13px; color:var(--muted); text-align:left; padding-bottom:40px; }

    /* visuals */
    .donut { width:140px; height:140px; display:grid; place-items:center; border-radius:50%; background:#fff; }
    .hollow { width:160px; height:160px; display:grid; place-items:center; }
    .people-row { display:flex; gap:6px; align-items:center; justify-content:center; }
    .person {
      width:18px; height:24px; border-radius:3px; background:#ddd; display:inline-block; position:relative;
    }
    .person::before {
      content:''; position:absolute; left:50%; transform:translateX(-50%); top:-6px; width:10px; height:10px; border-radius:50%; background:#ddd;
    }
    .person.on { background:var(--accent); color:#fff; }
    .person.on::before { background:var(--accent); }

    .ring { transform: rotate(-90deg); }
    .ring circle { transition: stroke-dashoffset .9s cubic-bezier(.2,.9,.3,1); transform-origin:50% 50%; }

    /* Tab styles */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--panel-border);
      gap: 6px;
      flex-wrap:wrap;
    }
    .tab {
      padding: 12px 20px;
      cursor: pointer;
      background: var(--card);
      border: 4px solid var(--panel-border);
      border-bottom: none;
      border-radius: var(--radius) var(--radius) 0 0;
      margin-right: 4px;
      font-weight: 600;
      color: var(--muted);
      transition: all 0.2s ease;
    }
    .tab.active {
      color: var(--text);
      background: var(--bg);
      border-bottom: 4px solid var(--bg);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* helper utility classes */
    .stack { display:flex; flex-direction:column; gap:8px; }
    .muted-text { color:var(--muted); font-size:13px; }
    .center-inline { display:flex; align-items:center; gap:10px; }

    /* responsive tweaks */
    @media (max-width:510px) {
      .svg-wrap { width:180px; height:180px; }
      .chart-column { width:100%; }
      .media-card img { height:160px; }
    }
  </style>
</head>

    <main>

      <!-- Statistics Tab -->
      <div class="tab-content" id="tab-statistics">
        <h2>Essay</h2>

        <!-- Essay blocks — visuals only where numbers appear -->
        <div class="essay-block" id="A">
          <div class="essay-text">
            <p>The majority of people in the U.S. who deal with a mental illness never reach out for help and the number of cases constantly rise.</p>
            <p>There are around 1 billion people worldwide suffering from a mental disorder and nearly 280 million people suffering from depression.</p>
          </div>

          <div class="chart-column">
            <div class="svg-wrap" style="height:180px">
              <svg viewBox="0 0 200 200" class="svg-inline" role="img" aria-label="1 billion out of 8.1 billion (pie)">
                <defs>
                  <linearGradient id="gA" x1="0" x2="1">
                    <stop offset="0" stop-color="var(--accent)"/>
                    <stop offset="1" stop-color="var(--accent-2)"/>
                  </linearGradient>
                </defs>

                <g transform="translate(100,100)">
                  <circle r="72" fill="#fff"></circle>
                  <circle r="72" fill="none" stroke="#eee" stroke-width="36"></circle>
                  <circle class="ring" r="72" fill="none" stroke="url(#gA)" stroke-width="36" stroke-dasharray="452.39" stroke-dashoffset="452.39"></circle>
                  <text x="0" y="-6" font-size="18" text-anchor="middle" fill="var(--text)" font-weight="700">1B</text>
                  <text x="0" y="18" font-size="12" text-anchor="middle" fill="var(--muted)">12.35</text>
                </g>
              </svg>
            </div>
          </div>
        </div>

        <div class="essay-block" id="B">
          <div class="essay-text">
            <p>About 1 in every 5 adults suffers from any mental illness in the United States, and 1 in every 6 people suffer from depression.</p>
          </div>

          <div class="chart-column">
            <div style="text-align:center">
              <div style="font-size:13px;color:var(--muted);margin-bottom:7px">Any mental illness</div>
              <div class="people-row" aria-hidden="true">
                <span class="person on"></span><span class="person"></span><span class="person"></span><span class="person"></span><span class="person"></span>
              </div>
            </div>

            <div style="height:12px"></div>

            <div style="text-align:center">
              <div style="font-size:13px;color:var(--muted);margin-bottom:7px">Depression</div>
              <div class="people-row" aria-hidden="true">
                <span class="person on"></span><span class="person"></span><span class="person"></span><span class="person"></span><span class="person"></span><span class="person"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="essay-block" id="C">
          <div class="essay-text">
            <p>These are big numbers. They show us that mental illness is not just a person's problem. It happens to families, and in schools, and communities. The pandemic has made this a whole lot worse. To help this we need more real solutions like expanded school and community counseling, increased tele therapy, and more public awareness, so people know how to get help.</p>
          </div>
        </div>

            src="https://images.unsplash.com/photo-1551847677-dc82d764e1eb?w=1200&auto=format&fit=crop&q=80"

            loading="lazy"
          />
          <figcaption class="media-caption" style="padding:10px 12px;">Therapy & telehealth</figcaption>
        </figure>
      </div>

      <!-- Solutions Tab -->
      <div class="tab-content" id="tab-solutions">
        <h2>Solutions</h2>

        <div class="essay-block" id="D">
          <div class="essay-text">
            <p>One of the major causes of the rise in mental illness was covid19. During the pandemic, many people were in isolation from much of the world. 21% of people reported severe loneliness.</p>
          </div>

          <div class="chart-column">
            <div class="hollow">
              <svg viewBox="0 0 120 120" class="svg-inline">
                <g transform="translate(60,60)">
                  <circle r="44" fill="none" stroke="#eee" stroke-width="18"></circle>
                  <circle class="ring" r="44" fill="none" stroke="var(--accent)" stroke-width="18" stroke-dasharray="275.57" stroke-dashoffset="275.57"></circle>
                  <text x="0" y="6" text-anchor="middle" font-weight="700" fill="var(--text)">21%</text>
                </g>
              </svg>
            </div>
            <div class="muted-text">Pandemic isolation metric</div>
          </div>
        </div>

        <div class="essay-block" id="F">
          <div class="essay-text">
            <p>During the pandemic, studies showed a 25% increase in anxiety and depression across the world. When people get depressed for a long time, it can turn into more serious problems like dropping out of school, or even suicidal thoughts. Suicide is now the second highest leading cause of death in ages 10 to 34 in America. All of these facts just show how big this is.</p>
          </div>

        <div class="essay-block" id="G">
          <div class="essay-text">
            <p>Another big issue is that there are many people who don’t receive the help they need. Almost half of all adults in the U.S. that are suffering from mental illness do not get treated.</p>

        <div class="essay-block" id="H">
          <div class="essay-text">
            <p>That is because therapy costs too much or there is no practitioner in their community. One out of every three U.S. counties, actually, has no licensed counselor, psychiatrist, or psychologist. This shows that people in rural or poor communities usually have nowhere to turn.</p>

        <div class="essay-block" id="I">
          <div class="essay-text">
            <p>Also, mental illness reduces people's ability to work and inhibits learning. The economy takes a massive loss, over a trillion dollars each year, because of people not showing up to work or being unable to perform as best they can in their profession. These facts explain how mental illness injures people emotionally while financially impacting society.</p>

        <h2>Conclusion</h2>

        <div class="essay-block" id="J">
          <div class="essay-text">
            <p>A simple solution is to improve school and community counseling services. Schools are where kids are most of the day, so school counselors can catch problems early. If kids are helped early, there is less of a chance they drop out of school, fail courses, or develop later and more complex problems. Community centers can help adults with low-cost or hopefully even free counseling or support groups. When help is near and easy to get, more people will come in early.</p>

  <script>
    /* Simplified theme application (removed unused animated/theme-accent code per request) */
    (function () {
      const sel = document.getElementById('theme');
      const saved = localStorage.getItem('caleb_theme_v5') || 'warm';

      function applyTheme(t) {
        if (!t) t = 'warm';
        // only set the data-theme attribute that maps to CSS variables
        document.documentElement.setAttribute('data-theme', t === 'warm' ? 'warm' : t);
      }

      // init
      sel.value = saved;
      applyTheme(saved);

      sel.addEventListener('change', function (e) {
        const v = e.target.value;
        applyTheme(v);
        localStorage.setItem('caleb_theme_v5', v);
      });
    })();

    /* Tab switching functionality */
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        const tabs = document.querySelectorAll('.tab');

        tabs.forEach(tab => {
          tab.addEventListener('click', function () {
            const tabId = this.getAttribute('data-tab');

            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            // Add active class to clicked tab
            this.classList.add('active');

            // Show corresponding content
            const panel = document.getElementById(`tab-${tabId}`);
            if (panel) panel.classList.add('active');
          });
        });
      });
    })();

    /* ring stroke animations and numeric geometry (unchanged) */
    (function () {
      function setRing(circleEl, r, percent) {
        if (!circleEl) return;
        const circ = 2 * Math.PI * r;
        const filled = circ * (percent / 100);
        const dashArray = circ;
        const dashOffset = Math.max(0, circ - filled);
        circleEl.setAttribute('stroke-dasharray', String(dashArray));
        circleEl.setAttribute('stroke-dashoffset', String(dashOffset));
      }

      try {
        // compute percentages
        const pct280 = (280 / 8100) * 100; // 280M / 8.1B
        const pct1B = (1000 / 8100) * 100; // 1B / 8.1B = ~12.345679

        // select rings by aria-label content
        const smallRings = Array.from(document.querySelectorAll('svg[aria-label*="280 million"] .ring'));
        smallRings.forEach(r => setRing(r, 46, pct280));

        const bigRings = Array.from(document.querySelectorAll('svg[aria-label*="1 billion"] .ring'));
        bigRings.forEach(r => setRing(r, 70, pct1B));

        // percent rings (explicit)
        const percentMap = [
          { sel: 'svg[aria-label*="50 percent untreated"] .ring', r: 44, pct: 50 },
          { sel: 'svg[aria-label*="33 percent counties"] .ring', r: 44, pct: 33 }
        ];
        percentMap.forEach(item => {
          const el = document.querySelector(item.sel);
          if (el) setRing(el, item.r, item.pct);
        });

        // general hollow rings reading their text content
        document.querySelectorAll('.hollow').forEach(h => {
          const txt = h.querySelector('text');
          if (!txt) return;
          const n = txt.textContent.trim();
          const num = parseFloat(n);
          if (!isNaN(num)) {
            const ring = h.querySelector('.ring');
            if (ring) setRing(ring, 44, num);
          }
        });

        // small pulse animation for rings
        document.querySelectorAll('.ring').forEach((el, i) => {
          el.style.transition = 'stroke-dashoffset .9s cubic-bezier(.2,.9,.3,1), transform .6s ease';
          setTimeout(() => el.style.transform = 'scale(1.02)', 80 + i * 40);
          setTimeout(() => el.style.transform = 'none', 700 + i * 40);
        });
      } catch (e) {
        console.warn('ring setup error', e);
      }
    })();
  </script>
